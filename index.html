<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form Project</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;1,100;1,700&family=Rubik:wght@300;400;500&display=swap"
      rel="stylesheet"
    />
    <link href="styles.css" rel="stylesheet" />
  </head>
  <body>
    <section>
      <div class="clockDiv"></div>
      <div class="container">
        <div class="contactInfo">
          <h2>Formular de informații</h2>
          <div class="formBox">
            <div class="inputBox w50">
              <span>Nume: </span>
              <input type="text" id="numeInput" required />
            </div>
            <div class="inputBox w50">
              <span>Data nașterii: </span>
              <input type="date" id="varstaInput" required />
            </div>
            <div class="inputBox w50">
              <label for="locationSelect">Localitate:</label>
              <select id="locationSelect" required>
                <option value="">-- Selectează --</option>
                <option value="București">București</option>
                <option value="Cluj-Napoca">Cluj-Napoca</option>
                <option value="Iași">Iași</option>
                <option value="Timișoara">Timișoara</option>
                <option value="Alta">Altă localitate</option>
              </select>
            </div>
            <div class="inputBox w50">
              <label>Preferințe:</label>
              <div>
                <input
                  type="radio"
                  id="likeCats"
                  name="preference"
                  value="like"
                />
                <label for="likeCats">Îmi plac pisicile</label>
              </div>
              <div>
                <input
                  type="radio"
                  id="dislikeCats"
                  name="preference"
                  value="dislike"
                />
                <label for="dislikeCats">Nu-mi plac pisicile</label>
              </div>
            </div>
            <div class="inputBox w100">
              <button id="submitButton">Trimite</button>
            </div>
          </div>
        </div>
        <div class="formResult">
          <h1 class="clock" id="clock"></h1>
          <p id="greeting"></p><br>
          <p id="result"></p>
        </div>
      </div>
    </section>
    <script src="index.js"></script>
  </body>
</html>
